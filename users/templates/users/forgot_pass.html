{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Забыли пароль</h2>
                <form action="{% url 'users:forgot-pass' %}" method="post">
                    {% csrf_token %}
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value={{ request.GET.next }}>
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" value="{% if form.email.value %}{{ form.email.value }}{% endif %}" id="id_email" placeholder="Введите ваш адрес электонной почты" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Отправить письмо</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

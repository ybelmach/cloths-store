{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Забыли пароль</h2>
                <form action="{% url 'users:recovery' %}" method="post">
                    {% csrf_token %}
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value={{ request.GET.next }}>
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Новый пароль</label>
                        <input type="password" class="form-control" id="id_password1"
                            name="password1"
                            value="{% if not form.password1 %}{{ form.password1.value }}{% endif %}"
                            placeholder="Введите пароль" required>
                            {% if form.password1.errors %}
                                <div class="alert alert-danger alert-dismissible fade show">{{ form.password1.errors }}</div>
                            {% endif %}
                        <p>
                        </p>
                        <label for="id_password2" class="form-label">Подтверждение нового пароля</label>
                        <input type="password" class="form-control" id="id_password2"
                            name="password2"
                            value="{% if not form.password2 %}{{ form.password2.value }}{% endif %}"
                            placeholder="Подтвердите пароль" required>
                            {% if form.password2.errors %}
                                <div class="alert alert-danger alert-dismissible fade show">{{ form.password2.errors }}</div>
                            {% endif %}
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Сменить пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
